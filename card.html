<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card | Bz-Bootcamp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img-field">
                <img src="https://m.media-amazon.com/images/I/71yzJoE7WlL._SX679_.jpg" alt="img1">
            </div>
            <h2>Apple iPhone 14 Pro Max (128 GB)</h2>
            <div class="content-field">
                <p><span class="offer">-5%</span> Rs. 1,32,990</p>
                <p>M.R.P.: <del>Rs. 1,39,990</del></p>
                <button type="button" class="cart-btn"><i class="bi bi-cart-fill"></i> ADD TO CART</button>
                <button type="button" class="buy-btn"><i class="bi bi-credit-card"></i> BUY</button>
            </div>
        </div>
        <div class="card">
            <div class="img-field">
                <img src="https://m.media-amazon.com/images/I/611mRs-imxL._SL1500_.jpg" alt="img1">
            </div>
            <h2>Apple iPhone 14 (512 GB)</h2>
            <div class="content-field">
                <p><span class="offer">-5%</span> Rs. 1,04,900</p>
                <p>M.R.P.: <del>Rs. 1,09,90</del></p>
                <button type="button" class="cart-btn"><i class="bi bi-cart-fill"></i> ADD TO CART</button>
                <button type="button" class="buy-btn"><i class="bi bi-credit-card"></i> BUY</button>
            </div>
        </div>
        <div class="card">
            <div class="img-field">
                <img src="https://m.media-amazon.com/images/I/71xb2xkN5qL._SL1500_.jpg" alt="img1">
            </div>
            <h2>Apple iPhone 13 (128 GB)</h2>
            <div class="content-field">
                <p><span class="offer">-5%</span> Rs. 61,499</p>
                <p>M.R.P.: <del>Rs. 69,900</del></p>
                <button type="button" class="cart-btn"><i class="bi bi-cart-fill"></i> ADD TO CART</button>
                <button type="button" class="buy-btn"><i class="bi bi-credit-card"></i> BUY</button>
            </div>
        </div>
    </div>
</body>

</html>
